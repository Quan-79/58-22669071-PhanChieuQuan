<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="TrinhThiHoaiAnh_22656771" content="Javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/main.css" />
    <script src="../js/jquery.js"></script>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    
    .row>* {
        padding: 0;
        margin: 0;
    }
    
    .container {
        width: 800px;
    }
    
    .bg-header {
        width: 800px;
        height: 140px;
        background-image: url(../img/banner_car.jpg);
        background-repeat: no-repeat;
    }
    
    .form-label {
        background-color: #cfcfcf;
        margin-bottom: 0;
        border: 1px solid #c3c3c3;
        width: 100%;
        text-align: center;
    }
    
    .form-control {
        padding: 0;
        border-radius: 0;
    }
    
    .col-4,
    .col-8 {
        background-color: #cfcfcf;
    }
    
    .img-baoGiaXe {
        display: block;
        width: 100px;
        height: 100px;
        margin: 0 auto;
    }
    
    .form-middle .col-4 {
        border: 2px solid white;
    }
    
    .form-middle .col-8 {
        border: 2px solid white;
    }
    
    .add-bd {
        border: 1px solid #000;
    }
</style>

<body>
    <div class="container">
        <div class="row bg-header">
            <img src="../img/banner_car.jpg" alt="">
        </div>
        <div class="row">
            <div class="col-3">
                <form action="">
                    <div>
                        <label for="" class="form-label">Bảng tin thị trường</label>
                    </div>
                    <div>
                        <label for="" class="form-label">Vàng</label>
                    </div>
                    <div class="d-flex">
                        <label for="" class="form-label">Mua vào</label>
                        <label for="" class="form-label">Bán ra</label>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control outputVangMuaVao" />
                        <input type="text" class="form-control outputVangBanRa" />
                    </div>
                    <div>
                        <label for="" class="form-label">USD</label>
                    </div>
                    <div class="d-flex">
                        <label for="" class="form-label">Mua vào</label>
                        <label for="" class="form-label">Bán ra</label>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control outputUSDMuaVao" />
                        <input type="text" class="form-control outputUSDBanRa" />
                    </div>
                </form>
            </div>
            <div class="col-5" style="overflow: hidden">
                <form action="" class="form-middle">
                    <div>
                        <label for="" class="form-label">Cập nhật giá cả thị trường</label
              >
            </div>
            <div class="d-flex">
              <div class="col-4">
                <label for="" class="form-label">Mua vào</label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control w-50 inputMuaVao" />
                    </div>
            </div>
            <div class="d-flex">
                <div class="col-4">
                    <label for="" class="form-label">Bán ra</label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control w-50 inputBanRa">
                </div>
            </div>
            <div class="d-flex">
                <div class="col-4">
                    <label for="" class="form-label">Loại xe</label>
                </div>
                <div class="col-8">
                    <select name="" id="mySelected">
                  <option value="../img/car1.jpg; 35000">Toyota</option>
                  <option value="../img/car2.jpg;15000">KIA</option>
                  <option value="../img/car3.jpg;40000">Ford</option>
                  <option value="../img/car4.jpg;32000">Civic</option>
                  <option value="../img/car5.jpg;50000">Ferrari</option>
                  <option value="../img/car7.jpg;45000">Mercedes</option>
                </select>
                </div>
            </div>
            <div class="d-flex">
                <div class="col-4"></div>
                <div class="col-8">
                    <div class="form-check form-check-inline">
                        <input type="radio" name="tiGia" class="form-check-input" value="Vang" />
                        <label for="" class="form-check-label">Vàng</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="tiGia" class="form-check-input" value="USD" />
                        <label for="" class="form-check-label">USD</label>
                    </div>
                </div>
            </div>
            <div class="d-flex">
                <div class="col-4"></div>
                <div class="col-8">
                    <button type="button" style="color: #000" disabled class="btn btn-sm btn-light btn-outline-primary" id="btnUpdate">Update</button>
                    <button type="button" style="color: #000" class="btn btn-sm btn-light btn-outline-primary" disabled id="btnState">
                  State
                </button>
                </div>
            </div>
            </form>
        </div>
        <div class="col-4">
            <form action="">
                <div>
                    <label for="" class="form-label add-bd">Bảng báo giá</label>
                </div>
                <div class="add-bd" style="background-color: #fff">
                    <p>-với kiểu dáng thể thao sang trọng</p>
                    <p>-nổi bật ít tốn nhiên liệu</p>
                    <p>-kiểu dáng thể thao</p>
                </div>
                <div>
                    <img src="../img/car1.jpg" alt="" class="img-baoGiaXe" />
                </div>
                <div>
                    <div class="label form-label Gia" style="background-color: #fff">
                        Giá: 35000 USD
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
</body>
<script>
    $(document).ready(function() {
        let mySelected = $('#mySelected')
        let imgbaoGiaXe = $('.img-baoGiaXe')
        let Gia = $('.Gia')
        let inputMuaVao = $('.inputMuaVao')
        let inputBanRa = $('.inputBanRa')
        let btnUpdate = $('#btnUpdate')
        let btnState = $('#btnState')
        let outputVangMuaVao = $('.outputVangMuaVao')
        console.log(outputVangMuaVao)
        let outputVangBanRa = $('.outputVangBanRa')
        let outputUSDMuaVao = $('.outputUSDMuaVao')
        let outputUSDBanRa = $('.outputUSDBanRa')
        mySelected.change(function() {
            values = $(this).val().split(";")
            Gia.text(`Gía: ${values[1]}USD`)
            imgbaoGiaXe.attr('src', values[0])
        })

        function check() {
            const muaVaoValue = parseInt(inputMuaVao.val().trim());
            const banRaValue = parseInt(inputBanRa.val().trim());

            if (!isNaN(muaVaoValue) && !isNaN(banRaValue)) {
                return true;
            }
            return false;
        }
        inputMuaVao.blur(function() {
            if (check()) {
                btnUpdate.prop('disabled', false);
                btnState.prop('disabled', false);
            } else {
                btnUpdate.prop('disabled', true);
                btnState.prop('disabled', true);
            }
        });

        inputBanRa.blur(function() {
            if (check()) {
                btnUpdate.prop('disabled', false);
                btnState.prop('disabled', false);
            } else {
                btnUpdate.prop('disabled', true);
                btnState.prop('disabled', true);
            }
            btnUpdate.click(function() {
                let selectedValue = $("input[name='tiGia']:checked").val();
                if (selectedValue != null) {
                    if (selectedValue == "Vang") {
                        outputVangMuaVao.val(inputMuaVao.val().trim())
                        outputVangBanRa.val(inputBanRa.val().trim())
                    } else {
                        outputUSDMuaVao.val(inputMuaVao.val().trim())
                        outputUSDBanRa.val(inputBanRa.val().trim())
                    }
                }
            })

            btnState.click(function() {
                inputBanRa.val('')
                inputMuaVao.val('')
                outputVangMuaVao.val('')
                outputVangBanRa.val('')
                outputUSDMuaVao.val('')
                outputUSDBanRa.val('')
                imgbaoGiaXe.attr('src', '../images/car1.jpg')
            })
        });
    })
</script>

</html>
